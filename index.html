<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Availability Selector</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #000);
            --hint-color: var(--tg-theme-hint-color, #999);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
            --button-color: var(--tg-theme-button-color, #2481cc);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color);
            user-select: none; overscroll-behavior: none;
        }
        .container { display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; text-align: center; border-bottom: 1px solid var(--secondary-bg); flex-shrink: 0; }
        h2 { margin: 0; font-size: 18px; }
        .hint { font-size: 13px; color: var(--hint-color); margin-top: 5px; }
        .grid-wrapper { flex-grow: 1; overflow: auto; position: relative; padding-bottom: 20px; }
        .grid-container {
            display: grid;
            grid-template-columns: 50px repeat(auto-fit, minmax(60px, 1fr)); 
            gap: 1px; background-color: var(--secondary-bg); border-top: 1px solid var(--secondary-bg);
        }
        .header-cell {
            background-color: var(--bg-color); font-weight: 600; font-size: 13px; text-align: center;
            padding: 10px 2px; position: sticky; top: 0; z-index: 20; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .time-col {
            background-color: var(--bg-color); font-size: 11px; color: var(--hint-color); text-align: right;
            padding-right: 8px; transform: translateY(-50%); position: sticky; left: 0; z-index: 10;
        }
        .slot {
            height: 35px; background-color: var(--bg-color); cursor: pointer; touch-action: none; transition: background-color 0.1s;
        }
        .slot.selected { background-color: #4caf50; }
        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5);
            color: white; display: none; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2 id="event-title">Loading Event...</h2>
        <p class="hint">Tap & drag to paint green (Available)</p>
    </header>
    <div class="grid-wrapper">
        <div id="grid" class="grid-container"></div>
    </div>
</div>
<div id="loader" class="loading-overlay">Saving...</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); 

    // --- IMPORTANT CHANGE HERE ---
    // Leave this empty! It means "talk to the server that served this page"
    const BACKEND_API_URL = ""; 

    const dayLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri']; 
    const startHour = 8;
    const endHour = 22; 
    let isDragging = false;
    let paintMode = true; 
    const selectedSlots = new Set(); 

    const urlParams = new URLSearchParams(window.location.search);
    const eventName = urlParams.get('eventName') || "Team Schedule";
    const eventId = urlParams.get('eventId');
    document.getElementById('event-title').innerText = eventName;

    const grid = document.getElementById('grid');
    grid.style.gridTemplateColumns = `50px repeat(${dayLabels.length}, 1fr)`;

    const corner = document.createElement('div');
    corner.className = 'header-cell';
    grid.appendChild(corner);

    dayLabels.forEach(day => {
        const dh = document.createElement('div');
        dh.className = 'header-cell';
        dh.innerText = day;
        grid.appendChild(dh);
    });

    for (let h = startHour; h < endHour; h++) {
        const timeCell = document.createElement('div');
        timeCell.className = 'time-col';
        timeCell.innerText = `${h}:00`;
        grid.appendChild(timeCell);

        for (let d = 0; d < dayLabels.length; d++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.dataset.id = `${d}-${h}`; 
            
            slot.addEventListener('mousedown', onMouseDown);
            slot.addEventListener('mouseenter', onMouseEnter);
            slot.addEventListener('touchstart', onTouchStart, {passive: false});
            slot.addEventListener('touchmove', onTouchMove, {passive: false});
            grid.appendChild(slot);
        }
    }

    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('touchend', () => isDragging = false);

    function toggleSlot(slot) {
        if (!slot) return;
        const id = slot.dataset.id;
        if (paintMode) {
            slot.classList.add('selected');
            selectedSlots.add(id);
        } else {
            slot.classList.remove('selected');
            selectedSlots.delete(id);
        }
    }

    function onMouseDown(e) {
        isDragging = true;
        paintMode = !e.target.classList.contains('selected');
        toggleSlot(e.target);
    }
    function onMouseEnter(e) { if (isDragging) toggleSlot(e.target); }
    function onTouchStart(e) {
        if(e.cancelable) e.preventDefault();
        isDragging = true;
        const slot = document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY);
        if (slot && slot.classList.contains('slot')) {
            paintMode = !slot.classList.contains('selected');
            toggleSlot(slot);
        }
    }
    function onTouchMove(e) {
        if(e.cancelable) e.preventDefault();
        if (!isDragging) return;
        const slot = document.elementFromPoint(e.touches[0].clientX, e.touches[0].clientY);
        if (slot && slot.classList.contains('slot')) toggleSlot(slot);
    }

    tg.MainButton.setText("SUBMIT TIMES");
    tg.MainButton.show();

    tg.MainButton.onClick(async () => {
        const payload = {
            eventId: eventId,
            userId: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 'demo_user',
            slots: Array.from(selectedSlots)
        };
        tg.MainButton.showProgress();
        document.getElementById('loader').style.display = 'flex';

        try {
            // Using relative path to post data
            await fetch(`${BACKEND_API_URL}/submit_availability`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            
            tg.MainButton.hideProgress();
            tg.close();
        } catch (error) {
            tg.MainButton.hideProgress();
            document.getElementById('loader').style.display = 'none';
            tg.showAlert("Failed to save. Check internet connection.");
        }
    });
</script>
</body>
</html>
